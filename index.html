<!DOCTYPE html>
<html>
    <head>
        <title>AR Objects</title>

        <sciript src="https://aframe.io/releases/0.6.0/aframe.min.js"></sciript>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trakingMethod: best" vir-mode-ui="enabled: false">
            <!--Assets-->
            <a-assets>
                <a-asset-item
                    id="circuit"
                    src="electric_circuit/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Hiro Marker-->
            <a-marker preset="hiro">
                <a-entity
                    id="model"
                    position="0 0 -0.5"
                    rotation="0 0 0"
                    animation="property: position; to: -1.1 0.05 -0.3; from: -1.1 1 -0.3; easing: linear; loop: true; dur: 500"
                    gtlf-model="#circuit"
                    scale="2.5 2.5 2.5"
                    animation-marker
                >
                    <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1"></a-plane>
                </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
